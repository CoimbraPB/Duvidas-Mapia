<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- Tela de senha -->
  <div id="senha-container">
    <h2>√Årea Restrita</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
    <p id="mensagem"></p>
  </div>

  <!-- Painel real -->
  <main id="painel" class="container" style="display:none;">
    <h1 class="titulo">Painel do Administrador</h1>
    <div id="contador" class="contador"></div>
    <div id="perguntas" class="lista-perguntas"></div>
  </main>

  <script>
    function verificarSenha() {
      const senhaCorreta = "adm123"; // Altere aqui se quiser
      const senhaDigitada = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");

      if (senhaDigitada === senhaCorreta) {
        document.getElementById("senha-container").style.display = "none";
        document.getElementById("painel").style.display = "block";
      } else {
        mensagem.textContent = "Senha incorreta!";
      }
    }
  </script>

  <script src="script-admin.js"></script>
</body>
</html>
